<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Libre Tránsito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <h1>Demo - Libre Tránsito</h1>
      <p>Búsqueda de Palabras Clave</p>
    </header>

    <!--<section class="card">
      <h2>Subir archivos</h2>
      <form id="upload-form">
        <input type="file" id="file-input" name="files" multiple accept=".pdf,.docx" />
        <button type="submit">Subir</button>
      </form>
      <div id="upload-status" class="status"></div>
    </section>-->

    <section class="card">
      <h2>Buscar Palabra Clave</h2>
      <form id="search-form">
        <input
          type="text"
          id="search-input"
          name="query"
          placeholder="Escribe una palabra clave (ej. montos, contratos, etc.)"
          required
        />
        <button type="submit">Buscar</button>
      </form>
      <div id="search-status" class="status"></div>
    </section>

    <section id="results" class="card">
      <h2>Resultados</h2>
      <div id="results-container"></div>
      <div id="pagination" class="pagination"></div>
    </section>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
